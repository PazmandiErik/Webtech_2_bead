<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Cím</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="listaElem.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Leírás</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="listaElem.description"
          name="description"
        />
      </div>
      <button (click)="saveLista()" class="btn btn-success">Submit</button>
    </div>
    <div *ngIf="submitted">
      <h4>Lista elem sikeresen hozzáadva.</h4>
      <button class="btn btn-success" (click)="newLista()">Hozzáadás</button>
    </div>
  </div>
</div>
